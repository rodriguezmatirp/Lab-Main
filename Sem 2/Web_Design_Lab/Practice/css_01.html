<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Css Practice</title>
    <style>
        body {
            background-color: rgb(0, 116, 0);
            padding: 80px;
        }

        .form {
            background-color: white;
        }

        .float {
            float: right;
        }

        div .text {
            padding-right: 500px;
            font-size: 50px;
            font-weight: bolder;
            padding-top: 20px;
            color: green;
        }

        div .input {
            padding-top: 100px;
        }

        input[type=text] {
            padding-top: 30px;
            box-sizing: border-box;
            background-color: white;
            color: orange;
            text-transform: capitalize;
            border-style: none;
            border: black;
            border-bottom: solid 2px black;
            font-size: 15px;
            width: 100%;

        }

        input:focus {
            background-color: white;
        }

        input[type=date] {
            padding-top: 30px;
            box-sizing: border-box;
            background-color: white;
            color: green;
            border-style: none;
            border: black;
            border-bottom: solid 2px black;
            width: 40%;
            font-size: 15px;
        }

        ::placeholder {
            color: green;
        }

        a{
            background-color: green;
            color: black;
            padding: 5px;
            border: solid 2px white;
            text-decoration: none;
            font-size: 20px;
            opacity: 80%;
        }

        a:hover{
            background-color: rgb(212, 255, 169);
            transition-delay:0.2s;
        }

        #link{
            padding-left:400px ;
        }

        #link1{
            width: 50%;
        }

        input[type=date]::before{
            color:green;
            content: attr(placeholder) ;
        }
            
    </style>
</head>

<body>
    <div class="form"><img src="1 (2).png" width="300px" height="650px">
        <div class="float">
            <div class="text" >
                REGISTRATION INFO
            </div>
            <div class="input">
                <input type="text" placeholder="Name">
                <input type="date" placeholder="Birthdate --  ">
                    <div id="link1"><input type="text" placeholder="Gender"></div>
                <input type="text" placeholder="Class">
                <input type="text" placeholder="Registration Code"><br><br><br><br><br><br>
                <div id="link"><a href="#">Search</a></div>
            </div>
        </div>
    </div>

</body>

</html>
