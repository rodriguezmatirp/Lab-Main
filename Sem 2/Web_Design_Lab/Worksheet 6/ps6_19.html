<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="button" id="start" value="Start" onclick="start()">
    <input type="button" id="stop" value="Stop" onclick="stop()">
    <input type="button" id="reset" value="Reset" onclick="reset()">
    <p id="result"></p>
    <script>
        var time;
        var sec = 0;
        var min = 0;
        var hour = 0;
        function start() {
            if (sec > 59) {
                sec = 0;
                min = min + 1;
            }
            else if (min > 59) {
                hour = hour + 1;
                min = 0;
            }
            document.getElementById("result").innerHTML = checktime(hour) + " : " + checktime(min) + " : " + checktime(sec);
            sec = sec + 1;
            time = setTimeout(start, 1000);
        }
        function stop() {
            clearTimeout(time);
        }
        function reset() {
            sec = 0;
            hour = 0;
            min = 0;
            document.getElementsById("result").innerHTML = checktime(hour) + " : " + checktime(min) + " : " + checktime(sec);
        }
        function checktime(get){
            if(get>=0 && get <10)
            return "0" + get;
        }


    </script>
</body>

</html>
