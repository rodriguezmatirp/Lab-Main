<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        console.log('script');
        var value = new Array(10);
        var max = prompt("Enter the no of units sold by person : 1");
        for (let i = 1; i < 10; i++) {
            value[i] = prompt("Enter the no of units sold by person : " + parseInt(i + 1));
            if (max < value[i]) {
                var index = i+1;
                max = value[i];
            }
        }
        document.write("The Winner is : " + index + " With Products : "+max);
    </script>
</body>

</html>
