<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
    function possible3() {
        var count = 0 
        var string = document.getElementById("string").value;
        var length = string.length;
        for (var i = 0; i < length; i++)
            for (var j = (i+1)%length; j < length; j++)
                for (var k = (j+1)%length; k < length; k++){
                    count=count+1
                    console.log(count)
                    alert(string[i] + string[j] + string[k]);
                }
                    
    }
</script>

<body>
    <input type="text" id="string">
    <input type="button" value="Check" onclick="possible3()">
</body>

</html>
