<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
    function calculate()
    {
        var a = document.getElementById("a").value;
        var b = document.getElementById("b").value;
        var c = document.getElementById("c").value;
        alert("Sum : " + (Number(a)+Number(b)+Number(c)));
        alert("Average : " + (Number(a)+Number(b)+Number(c))/3);
        alert("Product : " + a*b*c);
        alert("Smallest : " + Math.min(a,b,c));
        alert("Largest : " + Math.max(a,b,c));
    }
</script>

<body>
    a : <input id="a"><br>
    b : <input id="b"><br>
    c : <input id="c"><br>
    <input type="button" value="Info" onclick="calculate()">
</body>

</html>
