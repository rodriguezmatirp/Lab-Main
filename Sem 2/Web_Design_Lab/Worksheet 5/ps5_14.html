<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <table id="mytable">
        <tr>
            <th>Value</th>
            <th>Function(Math)</th>
            <th>Return Value</th>
        </tr>
    </table>
    <script>
        var tab = document.getElementById("mytable");
        var val, rval, count = 0;
        var math = [
            "Math.round()",
            "Math.pow()",
            "Math.sqrt()",
            "Math.abs()"
        ]
        function insert(val) {
            var row = document.createElement("tr");
            var td = document.createElement("td");
            var node = document.createTextNode(val);
            td.appendChild(node);
            row.appendChild(td);
            tab.appendChild(row);

        }
        function mathfunc(choice, val) {
            if (choice == 0)
                return Math.round(val);
            else if (choice == 1) {
                var pow = prompt("Enter the Pow : ");
                return Math.pow(val, pow);
            }
            else if (choice == 2)
                return Math.sqrt(val);
            else
                return Math.abs(val);
        }
        for (let i = 0; i < 4; i++) {
            var val = prompt("Enter a Value : ");
            insert(val);
            insert(math[count]);
            var value = mathfunc(count, val);
            console.log(value);
            insert(value);
            count = count + 1;
        }
    </script>
</body>

</html>
